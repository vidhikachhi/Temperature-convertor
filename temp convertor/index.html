<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f080889027.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
        </div></span>

        <div id="celcius"><input type="number" placeholder="Celcius"><span class="icon">&#8451</span></div>
        <div id="Fahrenheit"><input type="number" placeholder="Fahrenheit"><span class="icon">&#8457</span></div>
        <div id="Kelvin"><input type="number" placeholder="Kelvin"><span class="icon">&#8490</span></div>
        <div class="button"><button>All Clear</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
